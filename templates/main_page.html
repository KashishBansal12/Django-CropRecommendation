{% extends "main.html" %}

{% block content %}
    <!-- Form container with enhanced styling using Tailwind CSS -->
    <div class="max-w-xl mx-auto my-12 p-8 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Enter Soil & Weather Information</h2>

        {% if result %}
            <div class="result-box p-4 mb-6 text-center text-lg font-medium text-green-700 bg-green-50 border-l-4 border-green-500 rounded-md">
                ✅ Crop recommended: <strong>{{ result }}</strong>
            </div>
        {% endif %}

        <form method="POST" action="">
           {% csrf_token %}
            <div class="mb-4">
                <label for="nitrogen" class="block text-gray-700 text-sm font-bold mb-2">Nitrogen (N) [kg/ha]</label>
                <input type="number" id="nitrogen" name="N" step="any" min="0" max="140" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="phosphorus" class="block text-gray-700 text-sm font-bold mb-2">Phosphorus (P) [kg/ha]</label>
                <input type="number" id="phosphorus" name="P" step="any" min="5" max="145" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="potassium" class="block text-gray-700 text-sm font-bold mb-2">Potassium (K) [kg/ha]</label>
                <input type="number" id="potassium" name="K" step="any" min="5" max="210" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="temperature" class="block text-gray-700 text-sm font-bold mb-2">Temperature [°C]</label>
                <input type="number" id="temperature" name="temperature" step="any" min="5" max="45" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="humidity" class="block text-gray-700 text-sm font-bold mb-2">Humidity [%]</label>
                <input type="number" id="humidity" name="humidity" step="any" min="14" max="100" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="ph" class="block text-gray-700 text-sm font-bold mb-2">pH Value</label>
                <input type="number" id="ph" name="ph" step="any" min="0" max="14" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="rainfall" class="block text-gray-700 text-sm font-bold mb-2">Rainfall [mm]</label>
                <input type="number" id="rainfall" name="rainfall" step="any" min="20" max="300" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                Recommend Crop
            </button>
        </form>
    </div>
{% endblock %}
